<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Website</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Link your custom styles here -->
</head>
<body>

    <!-- Contact Content Section -->
    <section>
        <!-- Contact Information on the Left -->
        <div>
            <h2>Contact Information</h2>
            <p>Phone: +1 123-456-7890</p>
            <p>Email: info@yourwebsite.com</p>
            
            <!-- Buttons -->
            <div>
                <button>Contact Us</button>
                <button>Subscribe</button>
            </div>

            <!-- Video -->
            <div>
                <!-- Replace 'your_video_url' with the actual URL of your video -->
                <iframe width="100%" height="315" src="your_video_url" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Map on the Right -->
        <div>
            <!-- Replace 'your_map_url' with the actual URL or embed code for your map -->
            <iframe width="100%" height="315" src="your_map_url" frameborder="0" style="border:0;" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Back to Home Link -->
    <div>
        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
