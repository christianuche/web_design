<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The ++ Operator</h2>

<p>y = 5, calculate x = ++y:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<p><strong>Note:</strong> y is incremented before it is assigned to x (pre-incremented).</p>.

<script>
let y = 5;
let x = ++y;
document.getElementById("demo1").innerHTML = "Value of y: " + y;
document.getElementById("demo2").innerHTML = "Value of x: " + x;
</script>

</body>
</html>
